        <section>
          <p class="tour-left">
            这幅作品是画家让 古赞 的作品，是法国文艺复兴学校众多作品中的一幅，创作月1550年。
            <br>年轻的女子是夏娃也是潘多拉，这幅作品既是宗教意义的作品又是希腊神话故事的，因为夏娃是在圣经中上帝创造出的第一名女子，而潘多拉则是在希腊神话中世上的第一名女子。
            <br>女子在一座洞穴里，依靠着一个骷髅，右手拿着一直苹果树枝，右手缠绕着一条蛇，手放在罐子上，罐子的口被打开。里面装满了世界的邪恶。
            <br>画中女子的躺的姿势是意大利画的风格，画家参照了著名的乌尔比诺的维纳斯中女子的姿势创作而成的。
          </p>
        </section>

      </div>
    </div>
