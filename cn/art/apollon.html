          <p class="tour-left">
            长廊长61 米，宽10米，该长廊和凡尔赛的镜子长廊出自一个设计师之手，是17世纪最美丽的长廊，巴洛克风格代表作品，在经历过一次火灾之后，太阳王路易14任命伟大的建筑师勒沃重新修建，画家查尔斯负责长廊内的绘画装饰，以希腊神话中太阳神的名字阿波罗命名。
            <br>
            这个地方是卢浮宫最为非同寻常的地方，垂直于塞纳河，并且一直通往大画廊。
          </p>
        </section>
